<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>

    <div class="container">

      <div class="star-icon">
        <img src="./images/icon-star.svg" alt="star-icon">
      </div>
      <div class="title">
        <h3>How did we do?</h3>
      </div>
      <div class="content">
        <p>
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering!
        </p>
      </div>
      <div class="ratings">
        <a href="#" class="rate">1</a>
        <a href="#" class="rate">2</a>
        <a href="#" class="rate">3</a>
        <a href="#" class="rate">4</a>
        <a href="#" class="rate">5</a>

      </div>

      <div class="submit-button">

        <button class="btn" type="submit">SUBMIT</button>

      </div>



    </div>
    
    <div class="thankYouCard">
    
      <div class="logo">
      <img src="images/illustration-thank-you.svg" alt="thankYouImage">
      </div>
      <div class="rating">
        <p class="gray">You selected <span id="grade">0</span> out of 5</p>
      </div>
      <div class="thx">
        <h3>Thank you!</h3>
      </div>
      <div class="message">
       <p>
        We appreciate you taking the time to give a rating. 
        If you ever ned more support, don't hesitate to get in touch!
       </p>
      </div>

    </div>


    <!--   How did we do?

    Please let us know how we did with your support request. All feedback is appreciated
    to help us improve our offering!

    1 2 3 4 5

    Submit-->

  </main>

</html>
